{% load django_bootstrap5 %}

{% block conteudo %}
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}} {{object}}?</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        {% if form %}
            <form action="" method="post">
                {% csrf_token %}
                
                {{form}}
                <div class="alert alert-danger alert-dismissible fade show mt-2 text-center" role="alert">
                    <strong>Deletar?</strong> Tem certeza que deseja deletar o produto {{object}}?
                </div>

                <button type="submit" class='btn btn-danger'>Deletar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

            </form>

        {% endif %}
    </div>

{% endblock conteudo %}
